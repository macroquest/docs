validation:
  unrecognized_links: ignore # Since we use README.md rather than index.md, mkdocs thinks we have a lot of unrecognized links.

# Theme
theme:
  name: material

  logo: images/logo.png
  favicon: images/logo.png

  font:
    code: Source Code Pro

  features:
    - content.action.edit
    - navigation.tabs
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.indexes
    - navigation.top
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - macros
  - same-dir
  - redirects:
      redirect_maps:
        'main/submodule-quick-list.md': 'main/plugin-quick-list.md'
        'reference/general/combatstate.md': 'reference/data-types/datatype-character#CombatState'
        'plugins/core-plugins/mq2autologin.md': 'plugins/core-plugins/autologin/index.md'
  - tags:
      tags_file: tags.md

# Customization

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - mdx_math
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
      url_download: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
